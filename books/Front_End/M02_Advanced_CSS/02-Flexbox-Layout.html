<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="./CSS/Flexbox-Layout.css">
    </head>
    <body>
        <!-- SITE HEADER -->
        <header class="main-header">
            <!-- The h1 tag should be used for the most important heading -->
            <h1>Welcome to the store!</h1>
            <h2>We sell stuff!</h2>
        </header>

        <main>
            <section class="card">
                <header>Camera</header>
                <!-- image -->
                <img src="./Images/camera.jpg" alt="camera image" />
                <!-- paragraph -->
                <p>Price: $300</p>
            </section>

            <section class="card">
                <header>Soap</header>
                <!-- image -->
                <img src="./Images/soap.jpg" alt="soap image" />
                <!-- paragraph -->
                <p>Price: $5</p>
            </section>

            <section class="card">
                <header>Spinning-Top</header>
                <!-- image -->
                <img src="./Images/spinning-top.jpg" alt="spinning-top image" />
                <!-- paragraph -->
                <p>Price: $3</p>
            </section>

            <section class="card">
                <header>Tablet</header>
                <!-- image -->
                <img src="./Images/tablet.jpg" alt="tablet image" />
                <!-- paragraph -->
                <p>Price: $150</p>
            </section>

            <section class="card">
                <header>Toilet-Paper</header>
                <!-- image -->
                <img src="./Images/toilet-paper.jpg" alt="toilet-paper image" />
                <!-- paragraph -->
                <p>Price: $30</p>
            </section>

            <section class="card">
                <header>Wooden-Spoons</header>
                <!-- image -->
                <img src="./Images/wooden-spoons.jpg" alt="wooden-spoons image" />
                <!-- paragraph -->
                <p>Price: $10</p>
            </section>
            
        </main>
    </body>
</html>
