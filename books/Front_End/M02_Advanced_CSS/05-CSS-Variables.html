<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Box Styling</title>
        <link rel="stylesheet" href="./CSS/CSS-variables.css">
        <link rel="stylesheet" href="./CSS/reset.css">
    </head>
    <body>
        <!-- SITE HEADER -->
        <header>
            <!-- The h1 tag should be used for the most important heading -->
            <h1>Welcome to the store!</h1>
            <!-- Paragraph with embedded link -->
            <p>Add some box styling to the product cards to make them POP!</p>
        </header>
        <!-- navbar -->
        <nav>
            <!-- Anchor elements -->
            <a href="#">Camera</a>
            <a href="#">Tablet</a>
            <a href="#">Toilet Paper</a>
            <a href="#">Wooden Spoons</a>
        </nav>
        <!-- body -->
        <main>
            <!-- Product cards -->
            <div class="products">
                <section class="card">
                    <header>Camera</header>
                    <img src="./Images/camera.jpg" alt="camera">
                    <p>Price: $300</p>
                </section>
                <section class="card">
                    <header>Tablet</header>
                    <img src="./Images/tablet.jpg" alt="tablet">
                    <p>Price: $150</p>
                </section>
                <section class="card">
                    <header>Toilet Paper</header>
                    <img src="./Images/toilet-paper.jpg" alt="toilet-paper">
                    <p>Price: $30</p>
                </section>
                <section class="card">
                    <header>Wooden Spoons</header>
                    <img src="./Images/wooden-spoons.jpg" alt="wooden-spoons">
                    <p>Price: $10</p>
                </section>
            </div>
        </main>

        <!-- footer section-->
        <footer>
            <h3>Open Chrome DevTools --> Toggle device toolbar --> Resize the browser window!</h3>
        </footer>
    </body>
</html>
